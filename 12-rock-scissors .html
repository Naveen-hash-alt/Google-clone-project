<!DOCTYPE html>
<html>
  <head>
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style/12-rock-scissors .css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="rock" ></button>

    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="paper" ></button>

    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="scissors" ></button>

    <p class="js-result result"></p>
    <p class="js-moves"> </p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-restore-button">Reset Score</button> <button class="auto-play-button js-auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation"></p>

    <script src="script/12-rock-scissors .js"> 
        
    </script>
  
  </body>
</html>
